        <main>
            <div class="payment-container">
                <h2>Payment Details</h2>
                <input type="text" class="input-field" id="cardNumber" placeholder="Card Number" maxlength="16">
                <div class="expiry-container">
                    <select id="expiryMonth" class="input-field">
                        <option value="" disabled selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiryYear" class="input-field">
                        <option value="" disabled selected>Year</option>
                        <option value="24">2024</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                        <option value="27">2027</option>
                        <option value="28">2028</option>
                        <option value="29">2029</option>
                        <option value="30">2030</option>
                    </select>
                </div>
                <input type="text" class="input-field" id="cvv" placeholder="CVV" maxlength="3">
                <button class="pay-btn" onclick="processPayment()">Pay Now</button>
                <p id="message"></p>
            </div>
        </main>
